<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>즐거운 한가위</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5" style="margin-bottom: 50px;">
        <h1 class="text-white">주혜를 위한 추석 한 상</h1>
        <h2 class="text-white">아기가 좋아하는 것들로 차려봤어</h2>
    </div>

    <div class="container mt-5">
        <div class="row">
            <!-- 첫 번째 카드 -->
            <div class="col-md-4">
                <div class="card mb-4">
                  <img src="https://m.unalloyed.kr/web/product/big/20200506/4e570d1a8f07d9b6cfd82efe8d8868f1.jpg" class="card-img-top" alt="이미지" />
                  <div class="card-body">
                    <h5 class="card-title">원필쿤</h5>
                    <h6 class="card-subtitle mb-2 text-muted">데이식스</h6>
                    <p class="card-text">
                      아기가 좋아하는 남자사람... 감자랑 한 그룹임
                    </p>
                    <a href="https://d2u3dcdbebyaiu.cloudfront.net/uploads/atch_img/574/cbc8a040e18af5dcae76c3f975b95732_res.jpeg" class="card-link" target="_blank">상세 정보 보기</a>
                  </div>
                </div>
            </div>

            <!-- 두 번째 카드 -->
            <div class="col-md-4">
                <div class="card mb-4">
                  <img src="https://ak-d.tripcdn.com/images/1mi742215duxn779c13D2.jpg?proc=source/trip" class="card-img-top" alt="이미지" />
                  <div class="card-body">
                    <h5 class="card-title">분좋카</h5>
                    <h6 class="card-subtitle mb-2 text-muted">인스타갬성</h6>
                    <p class="card-text">
                      아메리카노 8천원
                    </p>
                    <a href="https://blog.kakaocdn.net/dn/myVdN/btrFIdMhF1Q/8pXmLRxHm2a1j9w9ysTtJk/img.png" class="card-link" target="_blank">상세 정보 보기</a>
                  </div>
                </div>
              </div>

            <!-- 세 번째 카드 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://www.epnnews.com/news/photo/202008/5216_6301_1640.jpg" class="card-img-top"
                        alt="이미지" />
                    <div class="card-body">
                        <h5 class="card-title">수달</h5>
                        <h6 class="card-subtitle mb-2 text-muted">이게 제일 좋지?</h6>
                        <p class="card-text">
                            누군가를 닮은 귀엽고 사랑스러운 수달이
                        </p>
                        <a href="https://pbs.twimg.com/media/FCEewEqXIAkYpUw.jpg:large" class="card-link" target="_blank">상세 정보 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
